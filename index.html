<!DOCTYPE html>
<head>
  <title>Apr 24 Mini Project</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <header>Hello! I am a HEADER!</header>
    <section class="container">
      <h6>Fill out the contact form below to be informed when we go live.</h6>
        <section class="row">
          <section class="column">
            <img src="assets/contact-me.jpg" alt="Contact Me" style="width:100%">
            <figcaption>I'm a tiny caption</figcaption>
          </section>
          <aside class="column">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </aside>
          </section>
        </section>
      <footer>This is my footer!</footer>
</body>
</html>
